<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CICE chat | Chat room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="assets/css/chat.css">
  </head>
  <body>
    <div id="bg"></div>
    <div class="chat container has-background-white">
      <header class="columns is-marginless chat__header" class="has-text-centered">
        <div class="column is-12">
          <h1 class="title">Bienvenido a CICE Chat, <span id="username"></span>!</h1>
        </div>
      </header>
      <main class="container has-text-grey">
          <div class="columns is-marginless">
            <div class="column is-12">
              <div id="screen" class="chat__screen"></div>
            </div>
          </div>
          <form autocomplete="off" id="message-form" class="columns has-background-grey is-marginless">
            <div class="column is-10">
              <input class="input" type="text" id="message-input" />
            </div>
            <div class="column is-2">
              <button type="submit" class="button is-success is-fullwidth">Enviar</button>
            </div>
          </form>
      </main>
    </div>

    <script src="assets/js/chat.js"></script>
  </body>
</html>
